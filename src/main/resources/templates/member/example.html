<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h2>타임리프 익히기</h2>
	<!-- LocalDate를 'yyyy-MM-dd' 포맷으로 변경 -->
		<p th:text="${today}"></p>
		<p th:text="${#temporals.format(today,'yyyy-MM-dd')}"></p>
	<div th:object="${person}"> <!-- person을 선택한 객체로 지정한다 - 이거 없음 밑에 안나옴 -->
		<p th:text="|이름 : *{name}|"></p>
		<p th:text="|나이 : *{age}|"></p>
		<p>취미</p>
		<ul th:each="hobby :*{hobbies}"> <!-- hobbies개수만큼 반복하는 반복문 -->
			<li th:text="${hobby}"></li>
			<!-- 반복대상 중 축구가 대표 취미 -->
			<span th:if="${hobby == '축구'}">(대표취미)</span>
		</ul>
	</div>
	<!-- 1번 블로그 글을 보러 이동 -->
<!-- 	<a th:href="@{api/articles/{id}(id=${person.id})">글 보기</a> -->
</body>
</html>
